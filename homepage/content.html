<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="css/content.css"/>
</head>

<body>
    <!-- Welcome message -->
    <div>
        <h2 class="welcomeMsg">" Welcome to FoodHunters, we are a social network platform for foodies located in Singapore. Come and join us in discussing about the latest food trends "</h2>
    </div>

    <!-- Forum section -->
    <div class="container bottom-margin mt-3">
        <h1 class="centerText"> Forums</h1>
        <div class="container my-2">
            <div class="row">

                <!-- Column 1 -->
                <div class="card-columns col-lg-4 col-md-7 my-2">
                    <div class="card" style="width: 22rem;">
                        <img class="card-img-top imageSize" src="images/WhatsApp Image 2023-03-23 at 13.35.28.jpeg" alt="Card image cap"  width="#" height="auto">
                        <div class="card-body">
                            <h4 class="card-title">Singapore Restaurants</h4>
                        </div>
                    </div>
                </div>

                <!-- Column 2 -->
                <div class="card-columns col-lg-4 col-md-7 my-2">
                    <div class="card" style="width: 22rem;">
                        <img class="card-img-top imageSize" src="images/food2.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title">Singapore Hawkers</h4>
                        </div>
                    </div>
                </div>

                <!-- Column 3 -->
                <div class="card-columns col-lg-4 col-md-7 my-2">
                    <div class="card" style="width: 22rem;">
                        <img class="card-img-top imageSize" src="images/French-cuisine.webp" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title">Overseas</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Food Tour section -->
    <div class="container2 imgScale mt-5">
        <h1 class="centerText"> Join us on our Food Tour</h1>
        <div class="container my-3">
            <div class="row">

                <!-- Column 1 -->
                <div class="col-md-4 my-2">
                    <div class="card" style="width: 22rem;">
                        <img class="card-img-top imageSize" src="images/asian-food.jpg" alt="Card image cap"  width="#" height="auto">
                        <div class="card-body">
                            <h4 class="card-title">Crazy Rich Asian</h4>
                        </div>
                    </div>
                </div>

                <!-- Column 2 -->
                <div class="col-md-4 my-2">
                    <div class="card" style="width: 22rem;">
                        <img class="card-img-top imageSize" src="images/king.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title">Eat like a Sultan</h4>
                        </div>
                    </div>
                </div>

                <!-- Column 3 -->
                <div class="col-md-4 my-2">
                    <div class="card" style="width: 22rem;">
                        <img class="card-img-top imageSize" src="images/chinatown3.webp" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title">Chinatown food</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
