    <title>Forum - Hawker</title>

<body>

    <!-- Insert Navbar -->
    <div id="navbar"></div>

    <!-- Insert Header -->
    <header class="padLeft30">
        <h1>Hawker food - the best food there is</h1>
    </header>


    <!-- Insert page navigation  -->
    <nav class="pagenum" aria-label="Page navigation example ">
        <ul class="pagination padLeft30 full-screen">
            <li class="page-item ">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>



        <!-- Insert Add New Post Button into Nav container -->
        <div class="replyButton gap-2">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addmodal"
                data-bs-whatever="@post">Add New Post</button>
        </div>
    </nav>

    <!-- Page navigation for mobile view -->
    <nav class="mobilenavi" aria-label="Page navigation example ">
        <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item ">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>

            <li class="page-item"><a class="page-link" href="#">1</a></li>

                </a>
            </li>
        </ul>
    </nav>

    <!-- Add post button for mobile view -->
    <div class="mobileReply">
        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addmodal"
        data-bs-whatever="@post" type="button">Add New Post</button>
    </div>
