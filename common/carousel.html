<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>FoodHunters Carousel</title>
  <link rel="stylesheet" href="css/carousel.css"/>
</head>

<body>
  <section class="container my-4">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img style="height: auto" src="images/gourmei-hero.avif" class="d-block w-100" alt="nasiayam">
        </div>
        <div class="carousel-item">
          <img style=" height: auto" src="images/food3.jpg" class="d-block w-100" alt="nature">
        </div>
        <div class="carousel-item">
          <img style=" height: auto" src="images/malay.jpg" class="d-block w-100" alt="laupasat">
        </div>
        <div class="carousel-item">
          <img style=" height: auto" src="images/food4.jpg" class="d-block w-100" alt="laupasat">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
</body>

</html>
